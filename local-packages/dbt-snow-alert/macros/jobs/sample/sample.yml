version: 2

macros:
  - name: sample__alerts
    description: |
      Run all Sample jobs

      Usage:
      ```bash
      dbt run-operation sample__alerts --args '{dry_run: true}'
      ```
    arguments:
      - name: dry_run
        type: boolean
        description: Enable to `true` for printing script only

  - name: sample__job1_alert
    description: |
      Run Job 1 alert

  - name: sample__job2_alert
    description: |
      Run Job 2 alert